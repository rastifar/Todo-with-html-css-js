<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      
    <title>2</title>
</head>
<body> 
    <div class="mx-auto mt-5" style="width: 200px">
   <div class="btn btn-primary "  data-bs-toggle="modal" data-bs-target="#modalForm">Open Modal</div>
</div>
    <div id="modalForm" class="modal fade">
    <div class="modal-dialog modal-dialog-centered"> 
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Form Validation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
    <form class="needs-validation" novalidate >
        <div class="mb-3">
          <label for="username" class="form-label">UserName</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
           <div class="invalid-feedback">
               Please Fill out this field
           </div>
        </div>
        <div class="mb-3">
          <label data-error="wrong" for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="invalid-feedback">
            Please Fill out this field
        </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="ruleAggrement" required>
          <label class="form-check-label" for="exampleCheck1">I agree on blabla</label>
          <div class="invalid-feedback">
            check this checkbox to continue
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
      <div class="modal-footer">    
      <button class="btn-primary btn" type="button" data-bs-dismiss="modal">Close</button>
      <button class="btn-primary btn" type="button">Save Changes</button>
    </div>
</div>
</div>
</div>  
<!-- <script src="./2.js"></script> -->
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>
</body>
</html>
